<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradient Examples</title>
    <style>
        .linear-gradient { 
            background: linear-gradient(to right, red, yellow); 
            padding: 20px; margin: 10px; color: white; 
        }
       
        .radial-gradient {
            background: radial-gradient(ellipse, orange, lightblue);
            padding: 20px; margin: 10px; color: black;
        }
        .conic-gradient { 
            background: conic-gradient(red, yellow, green, blue); 
            padding: 20px; margin: 10px; color: white; 
        }
        
    </style>
</head>
<body>
    <div class="linear-gradient">Linear Gradient</div>
    <div class="radial-gradient">Radial Gradient</div>
    <div class="conic-gradient">Conic Gradient</div>
    
</body>
</html>
