<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Border Examples</title>
    <style>
        .solid {
             border: 2px solid black; 
             padding: 10px; 
             margin: 5px; 
            }
        .dashed { 
            border: 2px dashed blue;
             padding: 10px;
              margin: 5px; 
            }
        .dotted { 
            border: 2px dotted green; 
            padding: 10px; 
            margin: 5px; 
        }
        .rounded { 
            border: 2px solid red;
             border-radius: 10px; 
             padding: 10px;
              margin: 5px;
             }
        .double {
             border: 4px double purple;
              padding: 10px; 
              margin: 5px;
             }
    </style>
</head>
<body>
    <div class="solid">Solid Border</div>
    <div class="dashed">Dashed Border</div>
    <div class="dotted">Dotted Border</div>
    <div class="rounded">Rounded Border</div>
    <div class="double">Double Border</div>
</body>
</html>
