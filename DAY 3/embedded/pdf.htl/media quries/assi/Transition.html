 <!DOCTYPE html>
 <html lang="en">
 <head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Size Transition Example</title>
     <style>
         .size-transition {
             width: 150px;
             height: 150px;
             background-color: green;
             transition: width 0.5s ease, height 0.5s ease;
         }
         .size-transition:hover {
             width: 250px;
             height: 250px;
         }
     </style>
 </head>
 <body>
     <div class="size-transition">Hover me</div>
 </body>
 </html>
