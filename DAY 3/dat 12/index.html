<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="indx.css">
</head>
<body>
    <!-- grid column & grid row -->
    <div class="container">
        <div class="sub">item1</div>
        <div class="sub">item2</div>
        <div class="sub">item3</div>
        <div class="sub">item4</div>
    </div><hr>
    <!-- grid repeat -->
    <div class="c1">
        <div class="sub2">item1</div>
        <div class="sub2">item2</div>
        <div class="sub2">item3</div>
        <div class="sub2">item4</div>
        <div class="sub2">item5</div>
        <div class="sub2">item6</div>
    </div><hr>
    <!-- grid fraction -->
    <div class="c2">
        <div class="sub3">item1</div>
        <div class="sub3">item2</div>
        <div class="sub3">item3</div>
    </div><hr>
    <!-- grid auto -->
     <div class="c3">
        <div class="sub4">item1</div>
        <div class="sub4">item2</div>
        <div class="sub4">item3</div>
        <div class="sub4">item4</div>
     </div><hr>
     <!-- repeat dynamic -->
      <div class="c4">
        <div class="sub5">1</div>
        <div class="sub5">2</div>
        <div class="sub5">3</div>
        <div class="sub5">4</div>
        <div class="sub5">5</div>
        <div class="sub5">6</div>
      </div><hr>
      <!-- min & max -->
       <div class="c5">
        <div class="sub6">1</div>
        <div class="sub6">2</div>
        <div class="sub6">3</div>
        <div class="sub6">4</div>
       </div><hr>
       <!-- fit-content -->
        <div class="c6">
            <div class="sub7">item1</div>
            <div class="sub7">item2</div>
            <div class="sub7">item3</div>
            <div class="sub7">item4</div>
        </div><hr>
        <!-- percentage -->
         <div class="c7">
            <div class="sub8">1</div>
            <div class="sub8">2</div>
            <div class="sub8">3</div>
            <div class="sub8">4</div>
            <div class="sub8">5</div>
            <div class="sub8">6</div>
         </div>
</body>
</html>
